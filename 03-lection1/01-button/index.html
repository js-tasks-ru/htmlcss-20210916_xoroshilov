<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/normalize.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <main class="page">
            <div class="page__container">
                <h1>Buttons presentation</h1>

                <button class="button">Default</button>
                <button class="button button__primary">Primary</button>
                <button class="button button__secondary">Secondary</button>
                <button class="button button__alternate">Alternate</button>

                <h2>Disabled buttons</h2>
                <button class="button disabled" disabled>Default</button>
                <button class="button button__primary disabled" disabled>Primary</button>
                <button class="button button__secondary disabled" disabled>Secondary</button>
                <button class="button button__alternate disabled" disabled>Alternate</button>
            </div>
        </main>
    </body>
</html>
