<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Template</title>

    <link rel="stylesheet" href="../assets/css/normalize.css">    
    <link rel="stylesheet" href="../assets/css/main.css">

    <link rel="stylesheet" href="../components/compopent-page.css">
</head>
<body>
    <div class="page component-page">
        <header class="header component-page__header">
            <div class="page__container"></div>
        </header>

        <section class="component-page__preview">
            <div class="page__container">
                    <div class="component-page__main">
                        <aside class="component-page__menu" role="menu">
                            <h4 class="component-page__menu-title">
                                Components
                            </h4>
                            <a href="#" class="component-page__link" title="Modal">Modal</a>
                            <a href="#" class="component-page__link" title="Tooltip">Tooltip</a>
                            <a href="#" class="component-page__link" title="Histogram">Histogram</a>
                        </aside>
                        <main class="component-page__content">
                            <h3 class="component-page__content-title">
                                Component Name
                            </h3>
                        </main>
                    </div>
                </div>
        </section>

        <footer class="footer component-page__footer">
            <div class="page__container">
                <h5 class="component-page__footer-title">
                    Reusable component library
                </h5>
            </div>
        </footer>
    </div>
</body>
</html>
